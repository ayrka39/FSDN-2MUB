<div class="modal" id="deleteModal" tabindex='-1' role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Delete confirmation</h4>
			</div>

			<div class="modal-body">
				Are you sure you want to delete this blog post?
			</div>
			<div class="modal-footer">
                <a href="/delete/{{post.key().id()}}">
				<button type="button" class="btn btn-primary">Yes, I am sure</button>
				</a>
				<button type="button" class="btn btn-primary" data-dismiss="modal">No, I'll leave it</button>
			</div>
		</div>
	</div>
</div>
