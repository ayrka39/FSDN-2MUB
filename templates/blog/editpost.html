{% extends "base.html" %}

{% include "./common/navbar.html" %}

{% block content %}
    <div class="row">
		<div class="col-xs-offset-3 col-xs-12">
			<h2>Edit Post</h2>
		</div>
    </div>
	<br><br>

<div class="container">
		<div class="row">
			<div class="col-xs-offset-1 col-xs-11">
				<form class="form-horizontal" method="POST">	
				<div class="form-group">
			    <label for="inputsubject" class="control-label col-sm-2">Subject</label>
			        <div class="col-sm-7">
				        <input class="form-control" placeholder="Subject"
				        type="text" name="subject" value="{{ post.subject }}"/>
			        </div>
		        </div>
		        
		        <div class="form-group">
			    <label for="inputContent" class="control-label col-sm-2">Content</label>
			        <div class="col-sm-7">
				        <textarea name="content" placeholder="Edit your post here..." class="form-control" rows="15">{{post.content | safe}}</textarea>
			        </div>
		        </div>
		        <br>
		 
	            <div class="alert-danger">{{post_error}}</div>
	<div class="col-xs-offset-2 col-xs-12">
	    <input type="submit" class="btn btn-primary" name="update" value="Update">
	    <a href="/post/{{post.key().id()}}">
        <button type="button" class="btn btn-primary">Cancel</button>
        </a>
    </div>
        </form>
    </div>
</div>
</div>

{% endblock %}
