{% extends "base.html" %}
{% include "./common/navbar.html" %}
{% block content %}

<br><br>

<div class="row">
    <div class="col-xs-offset-3 col-xs-6">
        <form method="POST">
            <h4>Edit Comment</h4>
                <textarea class="form-control" name="comment_text" rows="4">{{comment_text | safe}}</textarea>
    <br>
            <div class="alert-danger">{{edit_error}}</div>
                <input type="submit" class="btn btn-primary" name="update_comment" value="Update">
                <a href="/">
                    <button type="button" class="btn btn-primary">Cancel</button>
                </a>
        </form>
    </div>
</div>
{% endblock %}
